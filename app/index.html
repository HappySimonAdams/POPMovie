<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="./resource/image/icon.png" type="image/png">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/widgets.css">
    <title>POPMovie</title>
</head>

<body>
    <div id="initContainer">
        <div class="container">
            <div id="logo">
                <img id="pop" src="./resource/image/pop.png">
                <img id="movie" src="./resource/image/movie.png">
            </div>
            <div id="toolBox">
                <img id="mark" src="./resource/image/mark.png">            <!--点击跳转到mark地球-->
                <img id="videoList" src="./resource/image/search.png">     <!--点击跳转到video list-->
                <img id="addVideo" src="./resource/image/plus.png">        <!--点击查看上传video-->
            </div>
        </div>
    </div>

    <div id="cesiumContainer">
        <div id="searchBox">
            <input type="text" id="location" placeholder="搜索地点">
        </div>
        <div class="close">&times;</div>
    </div>

    <div id="threeContainer"></div>
</body>

</html>
